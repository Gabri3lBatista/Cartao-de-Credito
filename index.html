<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="images/map.png" class="map-img">
                        <div class="row">
                            <img src="images/chip.png" width="60px">
                            <img src="images/visa.png" width="80px">
                        </div>
                        <div class="row card-num">
                            <p>5244</p>
                            <p>4766</p>
                            <p>6743</p>
                            <p>5247</p>
                        </div>
                        <div class="row card-hol">
                            <p>CARD HOLDER</p>
                            <p>VALIT TILL</p>
                        </div>
                        <div class="row name">
                            <p>GABRIEL BATISTA</p>
                            <p>10 / 26</p>
                        </div>
                    </div>
                    <div class="back">
                            <img src="images/map.png" class="map-img">
                            <div class="bar"></div>
                            <div class="row card-cvv">
                                <div>
                                    <img src="images/pattern.png">
                                </div>
                                <p>405</p>
                            </div>
                            <div class="row card-text">
                                <p>Esse card virtual foi construido usando HTML e CSS.</p>
                            </div>
                            <div class="row SINGNATURE">
                                <p>COSTUMER SINGNATURE</p>
                                <img src="images/visa.png" width="80px">; 
                            </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
